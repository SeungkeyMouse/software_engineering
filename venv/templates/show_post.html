<!DOCTYPE html>
<html lang="en">

<head>
    <title>Home Page</title>
    <link href="{{ url_for('static', filename='Css/style2.css') }}"
              rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
          rel="stylesheet"
    />
</head>

<body>
    <h3>제목 : {{ products.p_title }}</h3>
    <h5>작성자 : {{ products.u_id }}</h5>
    <h5>내용 : {{ products.p_content }}</h5>
    
    {% if products.p_sold == 'O'%} <h5>이미 판매된 상품입니다.</h5>
    {% else %} <h5>판매중인 상품입니다.</h5>
    {% endif %}
    
    <a href="/follow">Home</a>
    <img src= {{ url_for('static', filename= products.p_img) }}>
</body>
