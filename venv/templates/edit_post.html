{% with messages = get_flashed_messages() %}
    {% if messages %}
        <script>
            alert("{{messages[-1]}}")
        </script>
    {% endif %}
{% endwith %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="{{ url_for('static', filename='Css/style2.css') }}" rel="stylesheet" />
</head>

<body>
    {% block content %}
    <div class="board_wrap">
        <div class="board_title">
            <strong>제품 수정</strong>
        </div>
        <div class="board_write_wrap">
            <div class="board_write">
                <form action="{{ url_for('edit_post', product_id = products.p_id ) }}" method="POST" enctype="multipart/form-data">
                    <div class="title">
                        <dl>
                            <dt>제목</dt>
                            <dd><input type="text" name="p_title" value={{products.p_title}}></dd>
                        </dl>
                    </div>
                    <div class="info">
                        <dl>
                            <dt>Keyword</dt>
                            <dd><input type="text" name="p_keyword" value={{products.p_keyword}}></dd>
                        </dl>
                        <dl>
                            <dt>사진 수정</dt>
                            <dd><input type="file" name="photo" value={{products.p_img}}></dd>
                        </dl>
                    </div>
                    <div class="cont">
                        <h5>내용</h5>
                        <textarea name="p_content">{{products.p_title}}</textarea>
                    </div>
                    <div class="bt_wrap">
                        <h5 style="display:inline">판매되었나요?</h5>
                        <input type="checkbox" name="p_sold"><br>
                        <input type="submit" value="업로드" />
                    </div>
                </form>
            </div>
        </div>
    </div>
    {% endblock %}
</body>

</html>
