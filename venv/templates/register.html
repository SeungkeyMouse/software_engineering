<!DOCTYPE html>
<html lang="en">

<head>
  <!-- <meta charset="UTF-8"> -->
  <title>Register Form</title>
  <link href="{{ url_for('static', filename='Css/style2.css') }}" rel="stylesheet" />
  <script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/jquery/jquery-3.2.1.js">
  </script>
  <script>
    $(function () {
      $("#frm").submit(function () {
        if ($("#userid").val().trim() == "") {
          alert("아이디를 입력하세요.");
          $("#userId").focus();
          return false;
        }
        if ($("#password").val().trim() == "") {
          alert("비밀번호를 입력하세요.");
          $("#userPw").focus();
          return false;
        }
        if ($("#re_password").val() != $("#password").val()) {
          alert("비밀번호가 일치하지 않습니다.");
          $("#userPwCon").focus();
          return false;
        }
        if ($("#username").val().trim() == "") {
          alert("이름을 입력하세요.");
          $("#userName").focus();
          return false;
        }
      });
    });
  </script>
</head>

<body>

  <div class="signup-box">
    <form name="frm" id="frm" method="POST" action="#">
      <div class="int-area">
        <label for="userid">아이디</label>
        <input type="text" id="userid" placeholder="아이디" name="userid" />
      </div>
      <div class="int-area">
        <label for="username">이름</label>
        <input type="text" id="username" placeholder="이름" name="username" />
      </div>
      <div class="int-area">
        <label for="password">비밀번호</label>
        <input type="password" id="password" placeholder="비밀번호" name="password" />
      </div>
      <div class="int-area">
        <label for="re_password">비밀번호 확인</label>
        <input type="password" id="re_password" placeholder="비밀번호 확인" name="re_password" />
      </div>
      <div class="btn-area">
        <button type="submit">등록</button>
      </div>
    </form>
  </div>

</body>

</html>
