<!DOCTYPE html>
<html lang="en">

<head>
    <title>Home Page</title>
    <link href="{{ url_for('static', filename='Css/style2.css') }}"
              rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
          rel="stylesheet"
    />
</head>

<body>
    <h2>검색하신 제품 리스트</h2>
    <div>
        <table>
            <thead>
                <tr>
                    <th>Sold</th>
                    <th>제목</th>
                    <th>작성자(팔로우)</th>
                </tr>
            </thead>
            <tbody>
                {% for product in products %}
                <tr>
                    <td>{{ product.p_sold }}</td>
                    <td>{{ product.p_title }}</td>
                    <td>{{ product.u_id }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div> 
</body>
